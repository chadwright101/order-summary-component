<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./main.scss">
</head>

<body>

  <main>
    <article class="card-container">
      <div class="card box-shadow">
        <img src="images/illustration-hero.svg" alt="Header image of person dancing whilst listening to music"
          class="card__img">
        <h1 class="card__heading padding">Order Summary</h1>
        <p class="card__paragraph padding">You can now listen to millions of songs, audiobooks, and podcasts on
          any
          device anywhere you like!</p>
        <div class="card__pricing">
          <img src="images/icon-music.svg" alt="Music note icon for pricing plan">
          <div class="card__pricing--content">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="card__pricing--change-button">Change</a>
        </div>
        <button class="card__button box-shadow">
          Proceed to Payment
        </button>
        <a class="card__cancel padding">Cancel Order</a>
      </div>
    </article>
  </main>
</body>

</html>
